@(chatRoom: models.chat.ChatRoom, user: models.user.User)(implicit request: RequestHeader)

@main(Some(user.name)) {
    
    <div class="page-header">
        <h1>Welcome to @chatRoom.name<small>You are chatting as @user.name</small></h1>
    </div>
    
    <div id="onError" class="alert-message error">
        <p>
            <strong>Oops!</strong> <span></span>
        </p>
    </div>
    
    <div id="onChat" class="row">
        <div class="span8" id="main">
            <div id="messages"></div>
            <div>
                <textarea id="talk"></textarea>
            </div>
        </div>
        <div class="span2">
            <h2>Members</h2>
            <ul id="members">
            </ul>
        </div>
    </div>
    
    <script type="text/javascript" charset="utf-8">
    
        $(function() {
			var WS = window['MozWebSocket'] ? MozWebSocket : WebSocket
            var chatSocket = new WS("@routes.ChatRoomsController.chat(chatRoom.id, user.id).webSocketURL()")

            var sendMessage = function() {
                chatSocket.send(JSON.stringify(
                    {text: $("#talk").val()}
                ))
                $("#talk").val('')
            }
            
            var receiveEvent = function(event) {
                var data = JSON.parse(event.data)
                
                // Handle errors
                if(data.error) {
                    chatSocket.close()
                    $("#onError span").text(data.error)
                    $("#onError").show()
                    return
                } else {
                    $("#onChat").show()
                }
                
                // Create the message element
                var el = $('<div class="message"><span></span><p></p></div>')
                $("span", el).text(data.user)
                $("p", el).text(data.message)
                $(el).addClass(data.kind)
                if(data.user == '@user.name') $(el).addClass('me')
                $('#messages').append(el)

                $('#messages').scrollTop($('#messages').height() + ($("#messages").children().size() * el.height()));

                // Update the members list
                $("#members").html('')
                $(data.members).each(function() {
                    $("#members").append('<li>' + this + '</li>')
                })
            }
            
            var handleReturnKey = function(e) {
                if(e.charCode == 13 || e.keyCode == 13) {
                    e.preventDefault()
                    sendMessage()
                } 
            }
            
            $("#talk").keypress(handleReturnKey)  
            
            chatSocket.onmessage = receiveEvent
            chatSocket.onerror = function(event) {
                $("#onError span").text("Websocket Error!!")
                $("#onError").show()
            }
            
        })
    
    </script>
    
}
