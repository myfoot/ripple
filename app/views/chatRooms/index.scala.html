@(user: models.user.User, chatRooms: List[models.chat.ChatRoom])(implicit flash: Flash)

@main(Some(user.name)) {
    <div class="page-header">
        <h1>Please Select Your ChatRoom</h1>
    </div>
    <pre>
        <ul>
            @chatRooms.map{ chatRoom =>
                <li><a tabindex="-1" href="@routes.ChatRoomsController.chatRoom(chatRoom.id)">@chatRoom.name</a></li>
            }
        </ul>
    </pre>
}
